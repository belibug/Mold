# This is a basic workflow to help you get started with Actions

name: Publish to Packages

# Controls when the workflow will run
on:
  push:
    tags:
      - '*'

  workflow_dispatch:

defaults:
  run:
    shell: pwsh

jobs:
  Publish:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ“¦ Install ModuleTools module form PSGallery
        run: Install-PSResource -Repository PSGallery -Name ModuleTools -TrustRepository

      - name: ðŸ—ï¸ Build Module
        run: Invoke-MTBuild -Verbose

      - name: ðŸ§ª Run Pester Tests
        run: Invoke-MTTest

      - name: ðŸ“ Generate Report
        run: |
          # Get list of files in the dist directory directory
          $Report = New-MDHeader -Text "Output Files ðŸ“" -Level 2
          $Report += Get-ChildItem -Path ./dist -Recurse | Select-Object Name, Directory | New-MDTable 
          echo "$Report" >> $env:GITHUB_STEP_SUMMARY
          echo "$Report"

      - name: ðŸš€ Publish Package to PSGallery
        run: |
          try {
            Publish-PSResource -Path ./dist/Mold -Repository PSGallery -ApiKey $Env:ApiKey -Verbose
          } catch {
            Write-Error "Publishing to PSGallery failed: $($_.Exception.Message)"
            exit 1 # Fail the workflow on error
          }
        env:
          ApiKey: ${{ secrets.PSGALLERY_API }}